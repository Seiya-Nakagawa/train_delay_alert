name: Deploy Lambda functions and Layer

on:
  push:
    branches:
      - main
      - new_development
  pull_request:
    types:
      - opened
      - synchronize
    paths:
      - "python/check_delay_handler/**"
      - "python/user_settings_lambda/**"

jobs:
  # デプロイ用のテンプレートジョブ
  .deploy_template:
    runs-on: ubuntu-latest
    steps: &deploy_steps
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.13

      - name: Configure AWS credentials with OIDC
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
          aws-region: ap-northeast-1

      - name: Build and deploy ${{ env.FUNCTION_NAME }}
        run: |
          echo "Deploying from directory: python/${{ env.FUNCTION_DIR }}"
          cd python/${{ env.FUNCTION_DIR }}
          zip -r ./${{ env.FUNCTION_DIR }}.zip ./*
          aws lambda update-function-code --function-name ${{ env.FUNCTION_NAME }} --zip-file fileb:./${{ env.FUNCTION_DIR }}.zip
        working-directory: ${{ github.workspace }}

  deploy-user_settings_lambda:
    runs-on: ubuntu-latest
    env:
      FUNCTION_DIR: user_settings_lambda
      FUNCTION_NAME: train-prd-lambda-user-settings
    steps: *deploy_steps

  deploy-check-delay-handler:
    runs-on: ubuntu-latest
    env:
      FUNCTION_DIR: check_delay_handler
      FUNCTION_NAME: train-prd-lambda-check-delay
    steps: *deploy_steps
